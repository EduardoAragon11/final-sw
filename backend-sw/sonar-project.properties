sonar.projectKey=final-sw
sonar.projectName=NestJS Lab
sonar.projectVersion=1.0

sonar.host.url=http://sonarqube:9000
# Authentication is provided at runtime through the SONAR_TOKEN env var.

# Qué carpetas analizar
sonar.sources=src

# Tests, si tienes
sonar.tests=test

# Código a ignorar
sonar.exclusions=**/*.spec.ts, **/node_modules/**

# Cobertura (opcional)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
